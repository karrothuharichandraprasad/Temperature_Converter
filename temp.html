<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsiusValue = parseFloat(document.getElementById('celsius').value);
            const fahrenheitValue = (celsiusValue * 9/5) + 32;
            document.getElementById('fahrenheit').value = fahrenheitValue.toFixed(2);
            document.getElementById('result').innerText = `${celsiusValue.toFixed(2)}째C is ${fahrenheitValue.toFixed(2)}째F`;
        }

        function convertToCelsius() {
            const fahrenheitValue = parseFloat(document.getElementById('fahrenheit').value);
            const celsiusValue = (fahrenheitValue - 32) * 5/9;
            document.getElementById('celsius').value = celsiusValue.toFixed(2);
            document.getElementById('result').innerText = `${fahrenheitValue.toFixed(2)}째F is ${celsiusValue.toFixed(2)}째C`;
        }
    </script>
</body>
</html>
